<head>
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link href="styles.css" rel="stylesheet" type="text/css">
    <link href="findMP.css" rel="stylesheet" type="text/css">	
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

	<title>Find your local MP</title>

<body>
	<img class="shadowBox" id="appWrapper" src="bg-horizontal-top.png"></img>
	<div id="containerBox">
		<h3 class="makeHuge">Where does your local member of parliament stand on gay marriage?</h3>
		<div class="input-wrap">
			<input id="inputBox" value="Enter Postcode" input>
			<button id='enterBox'>Find</button>
		</div>

		<div id="mpDetails"></div>
	</div>
		
	
	<img class="shadowBox" id="appWrapper" src="bg-horizontal-bottom.png"></img>
	
	<script>
	    $('input:text').focus(function(){
                $(this).val('');
            });
	</script>
	
	<script src="http://www.sbs.com.au/global/profiles/sbsdistribution/themes/global/js/thirdparty/iframeResizer.contentWindow.min.js"></script><br>
